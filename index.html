<body>
    <div id="table">
        <div id="error" onclick="nextStep(false)">
            <img src="img/error.gif" alt="">
            <div class="label">
                Que pena :(
            </div>
        </div>
        <div id="correct" onclick="nextStep(true)">
            <img src="img/correct.gif" alt="">
            <div class="label">
                Próxima :D
            </div>
        </div>
        <div id="goal" onclick="toggleGoals()">
            <img src="https://www.flaticon.com/svg/static/icons/svg/3176/3176366.svg" alt="" id="goal-icon" style="margin: auto; display: block;">
            <span style="display: block; text-align: center;">Lista de Itens</span>
        </div>
        <div id="goal-list" class="closed">
            <div id="glass" onclick="closeGoals()">
            </div>
            <div id="goal-list-box">
                <span id="close-goal" onclick="closeGoals()">❌</span>
                <div class="title">
                    Lista de itens
                </div>
            </div>
        </div>
    </div>

    <div id="result">
        <h3>Obrigado por participar :)<br>Veja seus resultados</h3>
        <div id="text_result">

        </div>
    </div>

    <script src="js/script.js"></script>
